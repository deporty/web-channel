<div class="container">
  <div class="row" *ngIf="!!($organizations | async)">
    <div
      class="org col-12 col-sm-6 col-md-4 col-lg-2 rounded-4 border pb-2 "
      *ngFor="let organization of $organizations | async"
      (click)="go(organization.id)"
    >
      <app-organization-card [organization]="organization">
      </app-organization-card>
    </div>
  </div>
</div>
