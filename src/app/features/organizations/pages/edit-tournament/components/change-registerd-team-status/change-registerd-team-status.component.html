<div class="row w-100 m-0">
  <div class="col-12">
    <h3>Recuerda lo siguiente</h3>
    <div>
      <ul>
        <li *ngFor="let item of statusList" >
          <strong>{{item.display}}: </strong>
          <span>{{item.abstract}}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-12">
    <p>El estado actual es:  <strong>{{getDisplayStatus()}}</strong></p>
  </div>
  <div
    class="col-12 d-flex flex-column align-items-center justify-content-center pt-3 ps-3"
  >
    <mat-form-field class="w-100" appearance="outline">
      <span matPrefix> <mat-icon>sort_by_alpha</mat-icon> &nbsp; &nbsp; </span>

      <mat-label>Orden</mat-label>
      <mat-select [formControl]="status">
        <mat-option *ngFor="let item of statusList; let i = index" [value]="item.name">{{
          item.display
        }}</mat-option>
      </mat-select>
      <mat-icon
        matSuffix
        matTooltip="Estado al cual quiere llevar su torneo. Solo puede elegir uno."
        >info</mat-icon
      >
    </mat-form-field>
  </div>
</div>

<div *ngIf="currentStatus != status.value " class="row px-2 w-100 m-0 mt-3 mb-2 justify-content-center">
  <button
    color="primary"
    (click)="close()"
    class="col-12 col-sm-6 col-lg-3"
    mat-raised-button
  >
    Modificar estado
  </button>
</div>
