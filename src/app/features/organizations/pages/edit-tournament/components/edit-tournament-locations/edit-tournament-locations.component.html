<div class="container-fluid py-2">
  <div class="row w-100 m-0 d-flex flex-column-reverse flex-sm-row">
    <div class="col-12 col-sm-7 m-0 p-0">
      <div class="row w-100">
        <div class="col-12">
          <mat-tab-group class="mt-2">
            <mat-tab label="Interactivo">
              <div class="row w-100 py-3">
                <div class="col">
                  <mat-label class="">Radio de búsqueda</mat-label>
                  <mat-slider
                    discrete
                    [min]="min"
                    max="80"
                    step="1"
                    [displayWith]="formatLabel"
                  >
                    <input
                      matSliderThumb
                      (valueChange)="onChangeRatio()"
                      [(ngModel)]="ratio"
                    />
                  </mat-slider>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Filtros">
              <div class="row w-100">
                <div class="col-12 col-sm-4 p-0 px-1">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>País</mat-label>
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
                <div class="col-12 col-sm-4 p-0 px-1">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Estado</mat-label>
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
                <div class="col-12 col-sm-4 p-0 px-1">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Ciudad</mat-label>
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>

      <!-- <div class="row p-0 m-0">
        <app-items-filter [in-situ]="false"></app-items-filter>
      </div> -->
      <div class="row m-0 p-0 mt-2" *ngIf="fullLocations">
        <mat-form-field class="w-100 p-0" appearance="outline">
          <span matPrefix>
            <mat-icon>sort_by_alpha</mat-icon> &nbsp; &nbsp;
          </span>

          <mat-label>Cancha "Pibe de mi Barrio"</mat-label>
          <mat-select [(ngModel)]="values" multiple>
            <mat-option
              *ngFor="let item of fullLocations; let i = index"
              [value]="item.id"
              >{{ item.name }}</mat-option
            >
          </mat-select>
          <mat-icon
            matSuffix
            matTooltip="Estado al cual quiere llevar su torneo. Solo puede elegir uno."
            >info</mat-icon
          >
        </mat-form-field>
      </div>
    </div>

    <div
      class="map col-12 col-sm-5 d-flex align-items-center justify-content-center pt-2 ps-1 pe-1"
    >
      <app-map
        [ratio]="ratio"
        [positions]="($positions)"
        [selected-positions]="($selectedPositions)"
      ></app-map>
    </div>
  </div>

  <div
    *ngIf="values.length > 0"
    class="row w-100 m-0 mt-3 mb-2 justify-content-center"
  >
    <button
      color="primary"
      (click)="close()"
      class="col-12 col-sm-6 col-lg-3"
      mat-raised-button
    >
      Guardar
    </button>
  </div>
</div>
