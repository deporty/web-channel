<div class="container-fluid">
  <div class="row d-flex mt-4">
    <h1 class="text-center txt-primary mb-2">Estado Actual</h1>
    <h2 class="app-chip">Incompleto</h2>
  </div>
  <div class="row my-3 flex-wrap d-flex justify-content-center">
    <div
      class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-2"
      *ngIf="registeredTeamsData && registeredTeamsData.data.length > 0"
    >
      <app-graph
        [title]="['Cumplimiento de requisitos', 'por parte de equipos']"
        [labels]="registeredTeamsData.labels"
        [data]="registeredTeamsData.data"
      >
      </app-graph>
    </div>
    <div
      class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-2"
      *ngIf="matchesData && matchesData.data.length > 0"
    >
      <app-graph
        [title]="['Estado de los', 'partidos']"
        [labels]="matchesData.labels"
        [data]="matchesData.data"
      >
      </app-graph>
    </div>
  </div>
</div>
