<form
  class="container-fluid col-12 col-sm-11 col-md-10 col-lg-10 p-0"
  [formGroup]="formGroup"
>
  <div class="row w-100 m-0">
    <div
      class="col-12 d-flex flex-column align-items-center justify-content-center pt-3 ps-3"
    >
      <mat-form-field class="w-100" appearance="outline">
        <span matPrefix>
          <mat-icon>sort_by_alpha</mat-icon> &nbsp; &nbsp;
        </span>

        <mat-label>Orden</mat-label>
        <mat-select formControlName="order">
          <mat-option *ngFor="let item of options; let i = index" [value]="i">{{
            item
          }}</mat-option>
        </mat-select>
        <mat-icon
          matSuffix
          matTooltip="Orden de la etapa. Puede ser la primera etapa, la segunda o tercera. Depende de cuantas necesite."
          >info</mat-icon
        >
      </mat-form-field>
    </div>
  </div>

  <div class="row w-100 m-0 mt-3 mb-2 px-2 justify-content-center">
    <button
      color="primary"
      (click)="createTournament()"
      class="col-12 col-sm-6 col-lg-3"
      mat-raised-button
    >
      Crear
    </button>
  </div>
</form>
