<header>
  <div class="d-flex justify-content-between">
    <h1>Edita tu partido intergrupo</h1>
    <button mat-icon-button color="accent" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</header>
<div class="cont">
  <app-edit-match
    [meta]="meta"
    (on-save)="saveData($event)"
    *ngIf="intergroupMatch && locations && teamA && teamB; else loading"
    [locations]="locations"
    [match]="intergroupMatch.match"
    [team-a]="teamA.team"
    [team-b]="teamB.team"
    [team-a-members]="teamA.members"
    [team-b-members]="teamB.members"
  >
  </app-edit-match>
</div>
<ng-template #loading>
  <div class="container-fluid h-100">
    <div class="row my-3">
      <div class="col">
        <app-skeleton height="50px"></app-skeleton>
      </div>
      <div class="col d-flex justify-content-evenly">
        <app-skeleton height="50px" width="30%"></app-skeleton>
        <app-skeleton height="50px" width="30%"></app-skeleton>
        <app-skeleton height="50px" width="30%"></app-skeleton>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <app-skeleton height="50px" width="150px"></app-skeleton>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex flex-column align-items-center">
        <app-skeleton
          class="my-2"
          width="90%"
          height="45px"
          *ngFor="let item of [].constructor(15)"
        ></app-skeleton>
      </div>
      <div class="col flex-column align-items-center">
        <app-skeleton
          class="my-2"
          width="90%"
          height="45px"
          *ngFor="let item of [].constructor(15)"
        ></app-skeleton>
      </div>
    </div>
  </div>
</ng-template>
