<form
  *ngIf="formGroup"
  class="d-flex flex-column container-fluid my-2"
  [formGroup]="formGroup"
>
  <div class="row my-2 d-flex justify-content-evenly">
    <figure
      class="col-5 d-flex justify-content-center align-items-center"
      *ngIf="teamA"
    >
      <img
        class="col-12 col-sm-10 col-md-4"
        [src]="teamA.shield"
        alt=""
        srcset=""
      />
    </figure>
    <figure
      class="col-5 d-flex justify-content-center align-items-center"
      *ngIf="teamB"
    >
      <img
        class="col-12 col-sm-10 col-md-4"
        [src]="teamB.shield"
        alt=""
        srcset=""
      />
    </figure>
  </div>
  <div class="row" *ngIf="_teams">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Equipo A</mat-label>
      <input
        type="text"
        aria-label="Number"
        matInput
        formControlName="teamA"
        [matAutocomplete]="auto1"
      />
      <mat-autocomplete class="my-3 col-4" #auto1="matAutocomplete">
        <mat-option
          *ngFor="let team of _teams"
          [value]="team.name"
          (click)="optionSelected('teamA', team)"
        >
          <app-team-summary-card [team]="team"> </app-team-summary-card>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Equipo B</mat-label>
      <input
        type="text"
        placeholder="Equipo B"
        aria-label="Number"
        matInput
        formControlName="teamB"
        [matAutocomplete]="auto2"
      />
      <mat-autocomplete class="my-3 col-4" #auto2="matAutocomplete">
        <mat-option
          *ngFor="let team of _teams"
          [value]="team.name"
          (click)="optionSelected('teamB', team)"
        >
          <app-team-summary-card [team]="team"> </app-team-summary-card>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="row">

    <mat-form-field class="col-6" appearance="outline">
      <mat-label>Etapa</mat-label>
      <mat-select formControlName="level">
        <mat-option *ngFor="let item of phases" [value]="item.level">
          {{ item.tag }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="col-6" appearance="outline">
      <mat-label>Llave</mat-label>
      <mat-select formControlName="key">
        <mat-option *ngFor="let item of keys; let i = index" [value]="i">
          {{ item.display }}
        </mat-option>
      </mat-select>
      <input type="number" matInput formControlName="key" />
    </mat-form-field>

 
  </div>
</form>
<div
  role="button"
  class="save w-100 row py-2 d-flex justify-content-center align-items-center bgc-primary"
  (click)="save()"
>
  <span class="col-12 text-center fw-bold">Guardar</span>
</div>
