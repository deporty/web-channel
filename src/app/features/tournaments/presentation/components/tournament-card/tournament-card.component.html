<mat-card class="border">
  <mat-card-header>
    <mat-card-title class="layout-namek">
      <div class="ms-3 me-3 fw-bold" *ngIf="tournamentLayout">
        {{ tournamentLayout.name }}
      </div>
    </mat-card-title>
  </mat-card-header>
  <div class="card-img-top" mat-card-image>
    <img *ngIf="img" src="{{ img }}" class="card-img-top" alt="   " />
    <div class="superposicion"></div>
    <span class="first" *ngIf="tournament.edition">
      {{ tournament.edition }}
    </span>
    <span
      [class]="tournament.edition ? 'second' : 'first'"
      *ngIf="tournament.category"
    >
      {{ tournament.category }}
    </span>
    <span [class]="'status ' + tournament.status" *ngIf="tournament.status">
      {{ getDisplay(tournament.status) }}
    </span>
  </div>

  <div class="card-img-top" mat-card-image *ngIf="!img">
    <app-default-loading></app-default-loading>
  </div>

  <mat-card-content>
    <p *ngIf="tournament.startsDate" class=" m-0 mt-2 mb-1 ms-2">
      <strong> Inicio: </strong>
      {{ tournament.startsDate | date : "fullDate" }}
    </p>
    <p class="text-start m-0 mb-2 mt-1 ms-2">
      <strong> Versi√≥n: </strong>
      {{ tournament.version }}
    </p>

    <!-- <strong>{{ tournament.id }} </strong> -->
  </mat-card-content>
</mat-card>
