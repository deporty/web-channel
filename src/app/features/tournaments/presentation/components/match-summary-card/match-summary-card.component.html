<ng-container *ngIf="match">
  <div
    class="position-relative container my-2 p-0 border-secondary border rounded"
  >
    <span
      *ngIf="tag"
      class="tag px-2 py-1"
      [style.background-color]="tag.background"
      [style.color]="tag.color"
      [style.border]="'1px solid '+tag.color"
      >{{ tag.tag }}</span
    >
    <div
      [class]="'status-check status-'+match.status"
    ></div>
    <div class="row m-0 p-0 mt-1 d-flex">
      <div
        class="col-10 d-flex flex-column justify-content-center align-items-between"
        [ngClass]="{ 'col-12': !editFlag && !viewFlag && !deleteFlag }"
      >
        <section class="d-flex row m-0 justify-content-between">
          <div class="d-flex justify-content-between col-12">
            <app-team-summary-card
              *ngIf="teamA"
              [team]="teamA"
              [show-category]="false"
            >
            </app-team-summary-card>
            <strong class="mx-2 text-center" *ngIf="match.score">{{
              match.score.teamA
            }}</strong>
          </div>
          <div class="d-flex justify-content-between col-12">
            <app-team-summary-card
              *ngIf="teamB"
              [team]="teamB"
              [show-category]="false"
            >
            </app-team-summary-card>
            <strong class="mx-2 text-center" *ngIf="match.score">{{
              match.score.teamB
            }}</strong>
          </div>
        </section>
      </div>
      <div
        *ngIf="editFlag || deleteFlag || viewFlag"
        class="col-2 d-flex flex-column justify-content-center align-items-center"
      >
        <mat-icon
          *ngIf="editFlag"
          (click)="onEditMatch.emit()"
          class="option"
        >
          edit
        </mat-icon>
        <mat-icon
          *ngIf="deleteFlag"
          (click)="onDeleteMatch.emit()"
          class="option"
        >
          delete
        </mat-icon>
        <mat-icon
          *ngIf="viewFlag"
          (click)="onViewMatch.emit()"
          class="option"
        >
        visibility
        </mat-icon>
      </div>
    </div>
    <div class="row m-0 date mt-2 d-flex justify-content-center">
      <span class="text-center text-white bg-secondary" *ngIf="match.date">{{
        match.date | date : "medium"
      }}</span>
    </div>

    <div class="row m-0 date d-flex justify-content-center">
      <span
        class="text-center text-white bg-secondary"
        *ngIf="match.locationId && match.playground && location"
      >
        {{ location.name }}
        {{ match.playground.name }}
      </span>
    </div>
  </div>
</ng-container>
