<div class="row d-flex align-items-center">
  <h3 class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 mb-0">
    <strong> {{ title }} </strong>
  </h3>

  <mat-form-field
    #total
    class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
    appearance="outline"
  >
    <!-- <mat-label>{{ tag }}</mat-label> -->
    <input
      type="number"
      [disabled]="!enabled"
      placeholder="15"
      [attr.aria-label]="title"
      matInput
      (input)="onChangeTotalCards()"
      [(ngModel)]="totalCards"
      autocomplete="false"
    />
  </mat-form-field>
  <!-- <mat-slide-toggle  matTooltip="Avanzado"
  class="col-2 col-sm-2 col-md-2 col-lg-4 col-xl-3" [(ngModel)] = "isChecked" >Avanzado</mat-slide-toggle> -->
</div>
<div *ngIf="isChecked" class="row">
  <mat-form-field class="col-10 col-sm-12 col-md-10 col-lg-5" appearance="fill">
    <mat-label>{{ tag }}</mat-label>
    <input
      type="number"
    [disabled]="!enabled"

      placeholder="15"
      aria-label="Number"
      autocomplete="false"
      matInput
      [(ngModel)]="minuteCard"
    />
  </mat-form-field>

  <div
    class="col-2 col-sm-12 col-md-2 col-lg-2 button-container d-flex justify-content-center"
  >
    <!-- (click)="addCard(player, 'yellowCards')" -->
    <button mat-raised-button>
      <mat-icon> add </mat-icon>
    </button>
  </div>
</div>
