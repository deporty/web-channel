<form
  class="container w-100 h-100 d-flex align-items-center justify-content-center flex-column"
  [formGroup]="formGroup"
>
  <img width="200px" src="assets/brand/deporty-isologotipo.jpg" alt="" />

  <mat-form-field
    class="px-2 my-2 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"

    appearance="outline"
  >
    <mat-label>Email</mat-label>
    <mat-icon matSuffix>email</mat-icon>
    <input
      matInput
      placeholder="pat@example.com"
      formControlName="email"
      required
    />
  </mat-form-field>

  <mat-form-field
    class="px-2 mt-2 my-2 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"
    appearance="outline"
  >
    <mat-label>Password</mat-label>
    <mat-icon matSuffix>vpn_key</mat-icon>
    <input matInput formControlName="password" type="password" required />
  </mat-form-field>
  <div
    class="d-flex my-2 justify-content-center col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"
  >
    <button color="primary" mat-raised-button (click)="login()">Ingresar</button>
  </div>
</form>
