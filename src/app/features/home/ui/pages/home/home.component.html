<div class="container-fluid p-0">
  <div class="row">
    <!-- <img *ngIf="path" class="w-100" [src]="path" alt="" srcset="" /> -->
    <!-- <app-new-preview [new]="defaultNew"> </app-new-preview> -->
  </div>
  <div class="row d-flex justify-content-center mb-2">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3"
      *ngFor="let module of modules"
    >
      <mat-card (click)="goModule(module.route)" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ module.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="module.img" alt="Photo of a Shiba Inu" />
        <mat-card-content>
          <p>
            {{ module.description }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
